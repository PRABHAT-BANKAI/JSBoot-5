<!-- SetTimeout
Modal show when web page load
SetInterval ,clearinterval
Automatic slider
Make Coundown -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
    <section id="sec-1"></section>

    <script>
      let sec = document.getElementById("sec-1");

      window.addEventListener("load", () => {
        let model = document.createElement("div");
        model.innerHTML = "hi from model";
        model.style.height = "200px";
        model.style.width = "400px";
        model.style.backgroundColor = "yellow";
        model.style.border = "1px solid black";

        setTimeout(() => {
          sec.append(model);
        }, 5000);
      });
    </script>
  </body>
</html>
